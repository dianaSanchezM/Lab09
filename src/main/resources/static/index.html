  <body class="text-center" onload="TextControllerModule.showTable()">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Lab09</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Write here</h1>
        <input id="text" type="text" value="Texto"><br><br>
        <button onClick="TextControllerModule.submitText()" class="btn btn-lg btn-secondary">Submit</button>
      </main>
        <div id="tablespace">
        
        <table id="table" style="width:100%">
        <tr>
          <th>Text</th>
          <th>Date</th>
        </tr>
      </table>
        </div>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
